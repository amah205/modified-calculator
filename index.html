<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form-container">
                    <div class="block">
                        <label for="day">
                            Day
                        </label>
                        <input type="number" id="day" placeholder="DD">
                        <small></small>
                    </div>

                    <div class="block">
                        <label for="month">
                            Month
                        </label>
                        <input type="number" id="month" placeholder="MM">
                        <small></small>
                    </div>

                    <div class="block">
                        <label for="year">
                            Year
                        </label>
                        <input type="number" id="year" placeholder="YYYY">
                        <small></small>
                    </div>
                </div>
                <!-- Button -->
                <div class="submit-block">
                    <hr>
                    <button type="sumbit" class="submit-btn">
                        <img src="./images/icon-arrow.svg" alt="icon">
                    </button>
                </div>
            </form>
            <!-- Output -->
            <div class="output">
                <h1><span id="YY">...</span>Years</h1>
                <h1><span id="MM">...</span>Months</h1>
                <h1><span id="DD">...</span>Days</h1>
            </div>

        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
